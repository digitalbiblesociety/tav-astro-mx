n variant of the Greek alphabet. The earliest extant inscription, an engraved brooch now in the ‘Museo Nazionale Preistorico Etnografico Luigi Pigorini’ in Rome, has been dated to the 7th century BC. The script developed slowly over the next thousand years, and by the 4th century AD many of the modern forms had been developed, and writing had settled into a consistent left to right direction. The Latin script was disseminated throughout western, northern and central Europe and the Baltic countries along with the Christian religion. However it was not until the colonization of the Americas, Australia, and parts of Asia, Africa and the Pacific that the script began to spread outside of Europe, carried by the English, Spanish, Portuguese, French, and Dutch languages.</p> <p>As the script spread around the world, a number of language-specific amendments were made in order to accurately represent the sounds of various languages. These included ligatures, for example the German <span class=Em>esszett</span> ß, and a number of diacritics. Some languages also adapted the alphabet by the addition of entirely new letters, such as <span class=Em>eth</span> Ðð used in Faroese and Icelandic or <span class=Em>epsilon</span> Ɛɛ used in many Niger-Congo orthographies.</p> <p>The Latin script is bicameral; it is written using both upper- and lower-case letters. It is written horizontally from left to right. Each letter sits on the baseline, with some letters having descenders hanging below the baseline, and some having ascenders protruding beyond the x-height. The script also uses a set of punctuation, which is almost entirely consistent across European languages. Exceptions to this include different syles of quotation marks (“ ” and « »), the Greek question mark, which is identical to the semicolon in many other languages (;), and the Spanish inverted question/exclamation marks (¿ and ¡).</p> <p>Digits from 0-9 are used. These can be combined to represent larger numbers.</p>&quot;]}],&quot;children&quot;:[1,&quot;[]&quot;],&quot;language&quot;:[0,{&quot;iso&quot;:[0,&quot;pls&quot;],&quot;glotto_id&quot;:[0,&quot;sanm1301&quot;],&quot;glotto_family&quot;:[0,null],&quot;iso1&quot;:[0,null],&quot;name&quot;:[0,&quot;San Marcos Tlacoyalco Popoloca&quot;],&quot;autonym&quot;:[0,&quot;Popoloca&quot;],&quot;macroarea&quot;:[0,null],&quot;level&quot;:[0,&quot;L&quot;],&quot;development&quot;:[0,null],&quot;use&quot;:[0,null],&quot;location&quot;:[0,&quot;Western Central Mexico&quot;],&quot;area&quot;:[0,&quot;Puebla, San Marcos Tlacoyalco.&quot;],&quot;progress&quot;:[0,&quot;New Testament\r&quot;],&quot;typology&quot;:[0,null],&quot;writing&quot;:[0,null],&quot;description&quot;:[0,null],&quot;country_id&quot;:[0,&quot;MX&quot;],&quot;latitude&quot;:[0,&quot;18.740000&quot;],&quot;longitude&quot;:[0,&quot;-97.593580&quot;],&quot;population&quot;:[0,5000],&quot;status_id&quot;:[0,&quot;6a&quot;],&quot;status_notes&quot;:[0,null],&quot;redirect_to_iso&quot;:[0,null]}],&quot;country&quot;:[0,{&quot;id&quot;:[0,&quot;MX&quot;],&quot;name&quot;:[0,&quot;Mexico&quot;],&quot;name_long&quot;:[0,&quot;The United Mexican States&quot;],&quot;population&quot;:[0,130207371],&quot;official_language&quot;:[0,&quot;Spanish&quot;],&quot;official_language_iso&quot;:[0,&quot;spa&quot;],&quot;url_wiki&quot;:[0,&quot;https://en.wikipedia.org/wiki/Mexico&quot;],&quot;hidden&quot;:[0,0],&quot;autonym&quot;:[0,null],&quot;fips&quot;:[0,&quot;MX&quot;],&quot;iso_a3&quot;:[0,&quot;MEX&quot;],&quot;continent_id&quot;:[0,&quot;NA&quot;],&quot;iso_num&quot;:[0,484],&quot;religion_primary&quot;:[0,&quot;Christianity&quot;],&quot;introduction&quot;:[0,&quot;The site of several advanced Amerindian civilizations - including the Olmec Toltec Teotihuacan Zapotec Maya and Aztec - Mexico was conquered and colonized by Spain in the early 16th century. Administered as the Viceroyalty of New Spain for three centuries it achieved independence early in the 19th century. Elections held in 2000 marked the first time since the 1910 Mexican Revolution that an opposition candidate - Vicente FOX of the National Action Party (PAN) - defeated the party in government the Institutional Revolutionary Party (PRI). He was succeeded in 2006 by another PAN candidate Felipe CALDERON but Enrique PENA NIETO regained the presidency for the PRI in 2012. The global financial crisis in late 2008 caused a massive economic downturn in Mexico the following year although growth returned quickly in 2010. Ongoing economic and social concerns include low real wages high underemployment inequitable income distribution and few advancement opportunities for the largely indigenous population in the impoverished southern states. Since 2007 Mexico's powerful drug-trafficking organizations have engaged in bloody feuding resulting in tens of thousands of drug-related homicides.&quot;],&quot;overview&quot;:[0,&quot;'Mexico is a country between the U.S. and Central America that''s known for its Pacific and Gulf of Mexico beaches and its diverse landscape of mountains deserts and jungles. Ancient ruins such as Teotihuacán and the Mayan city of Chichén Itzá are scattered throughout the country as are Spanish colonial-era towns. In capital Mexico City upscale shops renowned museums and gourmet restaurants cater to modern life.'&quot;],&quot;independent&quot;:[0,1],&quot;wfb&quot;:[0,1],&quot;wfb_pdf&quot;:[0,1],&quot;sil_language_count&quot;:[0,307],&quot;land_mass_km&quot;:[0,1943950],&quot;population_christian&quot;:[0,107780000],&quot;population_christian_percentage&quot;:[0,92.4],&quot;population_catholic_percentage&quot;:[0,82.7],&quot;population_protestant_percentage&quot;:[0,9.7],&quot;population_refugee&quot;:[0,28533],&quot;population_migration&quot;:[0,-60000],&quot;population_year_change&quot;:[0,1.06],&quot;population_density_km&quot;:[0,66],&quot;population_average_age&quot;:[0,29],&quot;population_urban_percentage&quot;:[0,84],&quot;population_literacy_percentage&quot;:[0,&quot   <script>
  if (
    localStorage.theme === 'dark' ||
    (!('theme' in localStorage) &&
      window.matchMedia('(prefers-color-scheme: dark)').matches)
  ) {
    document.documentElement.classList.add('dark')
  } else {
    document.documentElement.classList.remove('dark')
  }

  function attachEvent(selector, event, fn) {
    const matches = document.querySelectorAll(selector)
    if (matches && matches.length) {
      matches.forEach((elem) => {
        elem.addEventListener(
          event,
          function () {
            fn(elem)
          },
          false
        )
      })
    }
  }

  window.onload = function () {
    attachEvent('[data-aw-toggle-menu]', 'click', function (elem) {
      elem.classList.toggle('expanded')
      document.getElementById('menu')?.classList.toggle('hidden')
    })

    attachEvent('[data-aw-toggle-color-scheme]', 'click', function (elem) {
      document.documentElement.classList.toggle('dark')
      localStorage.theme = document.documentElement.classList.contains('dark')
        ? 'dark'
        : 'light'
    })
  }
  window.onpageshow = function () {
    const elem = document.querySelector('[data-aw-toggle-menu]')
    if (elem) {
      elem.classList.remove('expanded')
    }
    document.getElementById('menu')?.classList.add('hidden')
  }
</script>
